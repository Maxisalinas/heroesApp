<h2 mat-dialog-title>¿Desea confirmar?</h2>
<mat-dialog-content>
  <p> Al confirmar eliminarás al super héroe: {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions>

  <button mat-button (click)="onNoClick()"> No </button>
  <span class="spacer"></span>
  <button color="warn" mat-button (click)="onConfirmClick()"> Confirmar </button>

</mat-dialog-actions>
